<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Szlaki piesze – lista + animacja (follow + progress)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    :root { --sidebar: 360px; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    #app { position:relative; height:100%; }
    #map { position:absolute; inset:0; right:var(--sidebar); }
    #sidebar {
      position:absolute; top:0; right:0; width:var(--sidebar); height:100%;
      background:#0b0c10; color:#f3f3f3; border-left:1px solid rgba(255,255,255,.1);
      display:flex; flex-direction:column;
      font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .head {
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.1);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.0));
    }
    .head .title { font-weight:700; font-size:14px; }
    .head .meta { opacity:.8; margin-top:4px; }
    #list { overflow:auto; padding:6px; }
    .item {
      display:flex; gap:8px; align-items:center;
      padding:8px; border-radius:10px; margin:6px;
      background:rgba(255,255,255,.04); cursor:pointer;
      border:1px solid transparent;
    }
    .item:hover { background:rgba(255,255,255,.08); }
    .item.active { border-color:#4dd; background:rgba(0,200,255,.1); }
    .sw { width:14px; height:14px; border-radius:50%; background:#d00; flex:0 0 14px; }
    .name { font-weight:600; }
    .sub { opacity:.8; font-size:12px; }
    .actions { display:flex; gap:8px; padding:8px; border-top:1px solid rgba(255,255,255,.1); }
    .btn {
      padding:6px 10px; border-radius:8px;
      border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.06);
      color:#fff; font-weight:600; cursor:pointer;
    }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    /* progress bar removed */
  
    /* Timeline slider */
    #timelineWrap{
      position:absolute; left:50%; bottom:26px; transform:translateX(-50%);
      width:48%; z-index:5; display:none; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; background:rgba(0,0,0,.45);
      box-shadow:0 4px 16px rgba(0,0,0,.3); backdrop-filter: blur(6px);
    }
    #timeline{ width:100%; -webkit-appearance:none; appearance:none; height:6px; border-radius:999px;
      background:linear-gradient(to right, #fff 0%, #fff 0%, rgba(255,255,255,.25) 0%);
      outline:none;
    }
    #timeline::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:0; box-shadow:0 1px 4px rgba(0,0,0,.3); cursor:pointer;
    }
    #timeline::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:0; cursor:pointer; }

    /* === Responsive tweaks === */
    #sidebarToggle{
      position:absolute; top:12px; left:12px; z-index:6;
      display:none; align-items:center; gap:8px;
      padding:8px 12px; border-radius:10px;
      background:rgba(0,0,0,.55); color:#fff; border:1px solid rgba(255,255,255,.2);
      box-shadow:0 4px 12px rgba(0,0,0,.3); cursor:pointer;
      backdrop-filter: blur(6px);
    }
    #sidebarToggle .bar{ width:18px; height:2px; background:#fff; display:block; border-radius:2px; }
    #sidebarToggle .bar + .bar{ margin-top:3px; }

    @media (max-width: 1024px){
      :root { --sidebar: 320px; }
      #timelineWrap{ width:62%; bottom:18px; }
    }
    @media (max-width: 768px){
      :root { --sidebar: 84vw; }
      #map { right:0 !important; }
      #sidebar { width: var(--sidebar); right:0; transform: translateX(100%); transition: transform .25s ease; }
      body.sidebar-open #sidebar { transform: translateX(0); }
      #sidebarToggle { display:flex; }
      #timelineWrap{ width: 90%; left:50%; transform: translateX(-50%); bottom: 14px; }
      #timeline::-webkit-slider-thumb{ width:22px; height:22px; }
      #timeline::-moz-range-thumb{ width:22px; height:22px; }
      .btn { padding:10px 14px; }
      .item { padding:10px; }
      .title { font-size:18px; }
    }

  
    /* === FAB (Menu) === */
    #fabMenu{
      position:absolute; right:16px; bottom:22px; z-index: 10;
      width:56px; height:56px; border-radius:50%;
      background:rgba(0,0,0,.6); color:#fff; border:1px solid rgba(255,255,255,.25);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 6px 16px rgba(0,0,0,.35); cursor:pointer;
      backdrop-filter: blur(6px);
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
    }
    #fabMenu:active{ transform: scale(.96); }
    #fabMenu .bars{
      position:relative; width:22px; height:16px;
    }
    #fabMenu .bar{
      position:absolute; left:0; right:0; height:2px; border-radius:2px; background:#fff;
      transition: transform .22s ease, opacity .18s ease, top .22s ease;
    }
    #fabMenu .bar.b1{ top:0; }
    #fabMenu .bar.b2{ top:7px; }
    #fabMenu .bar.b3{ top:14px; }
    /* morph to X when open */
    body.sheet-open #fabMenu .bar.b1{ top:7px; transform: rotate(45deg); }
    body.sheet-open #fabMenu .bar.b2{ opacity:0; }
    body.sheet-open #fabMenu .bar.b3{ top:7px; transform: rotate(-45deg); }

    /* When timeline is visible, nudge FAB up a bit */
    body.timeline-visible #fabMenu{ bottom: 132px; right: 16px; z-index: 10; }

    /* Bottom sheet behavior on phones */
    @media (max-width: 768px){
      #sidebar { 
        width:100vw; left:0; right:0; bottom:0; top:auto;
        height:70vh; margin:0; border-radius:16px 16px 0 0;
        transform: translateY(100%); transition: transform .25s ease;
        background: rgba(0,0,0,.66); border:1px solid rgba(255,255,255,.2);
      }
      body.sheet-open #sidebar{ transform: translateY(0); }
      /* Remove old right-drawer rules */
      #map { right:0 !important; }
      #sidebarToggle{ display:none !important; }
    }

    @media (min-width: 769px){
      /* hide FAB on larger screens */
      #fabMenu{ display:none; }
      /* keep original sidebar layout open */
      body.sheet-open #sidebar{ transform:none; }
    }

  
    .actions-top{
      position: sticky; top: 0; z-index: 3;
      display:flex; justify-content:flex-end; gap:8px;
      padding:8px; margin:0; background:rgba(0,0,0,.45);
      border-bottom:1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(6px);
    }

  
    /* Speed selector */
    #speedSelect{
      height:32px; border-radius:8px; border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35); color:#fff; padding:0 8px;
      font-weight:600; cursor:pointer;
    }
    #timelineWrap{ gap:12px; }
    @media (max-width: 768px){
      #timelineWrap{ flex-direction:column; align-items:stretch; gap:10px; }
      #speedSelect{ order:-1; align-self:flex-end; }
    }

  
    /* Time counter */
    #timeCounter{
      flex:0 0 auto;
      display:flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:8px;
      background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.25);
      color:#fff; font-weight:600;
    }
    #timeCounter .now{ opacity:.9; }
    #timeCounter .sep{ opacity:.5; }
    #timeCounter .total{ opacity:.9; }

    /* place counter inline on desktop, above slider on mobile */
    #timelineWrap{ gap:12px; }
    @media (max-width: 768px){
      #timelineWrap{ flex-direction:column; align-items:stretch; gap:10px; }
      #timeCounter{ order:-1; align-self:flex-start; }
    }

  
    /* === Responsive reflow: controls row above slider (mobile/tablet) === */
    @media (max-width: 1024px){
      #timelineWrap{
        display:flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }
      #btnPause, #speedSelect, #timeCounter{
        order: 0;
        align-self: auto;
      }
      #timeline{
        order: 1;
        flex: 1 0 100%;
      }
    }

  
    /* === Control chips === */
    .chip{
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    #btnPause.chip{ padding:8px 14px; }
    #speedSelect.chip{ height:34px; padding:0 10px; }
    #timeCounter.chip{ padding:6px 12px; }

    /* Ensure chips don't visually merge with the bar */
    #timelineWrap{ padding-right: 0; }
    body.timeline-visible #timelineWrap{ padding-right: 84px; } /* reserve space for FAB */
    body.timeline-visible #fabMenu{ bottom: 132px; right: 16px; z-index: 10; } /* move FAB up a bit more */

    /* Subtle separators on mobile row */
    @media (max-width: 1024px){
      #btnPause, #speedSelect, #timeCounter{ margin-right: 4px; }
    }

  
    /* Prevent page scroll & layout shift when sheet is open */
    body.sheet-open{
      overflow: hidden;
      padding-right: var(--sbw, 0px); /* scrollbar width compensation */
    }
    /* Bottom sheet fixed + internal scroll on mobile/tablet */
    @media (max-width: 1024px){
      #sidebar{
        position: fixed;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

  
    /* Force FAB above the bar */
    body.timeline-visible #fabMenu{
      bottom: 132px !important;
      right: 16px !important;
      z-index: 10 !important;
    }

  
    /* Sidebar item highlighting */
    #list .item{
      display:flex; gap:10px; align-items:center; padding:10px 12px;
      border-radius:12px; cursor:pointer;
      transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    #list .item:hover{ background: rgba(255,255,255,.06); }
    #list .item.active{
      background: rgba(0,0,0,.35);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.18), 0 6px 16px rgba(0,0,0,.25);
    }
    #list .item .sw{
      width:14px; height:14px; border-radius:50%;
      box-shadow: 0 0 0 2px rgba(0,0,0,.35), 0 0 0 4px rgba(255,255,255,.12) inset;
      flex:0 0 auto;
      transform: scale(1); transition: transform .12s ease;
    }
    #list .item.active .sw{ transform: scale(1.2); }
    #list .item .name{ font-weight:600; }
    #list .item .sub{ opacity:.8; font-size:.9em; }

  
    /* Download button */
    #btnDownload.btn.chip{ padding:8px 14px; }
    /* Hide UI overlays during export for a clean shot */
    body.exporting #sidebar,
    body.exporting #timelineWrap,
    body.exporting #fabMenu{
      display:none !important;
    }

  
    /* Icon-only download button */
    #btnDownload.btn.icon{
      padding: 8px;
      width: 40px;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 0;
    }
    #btnDownload.btn.icon svg{ display:block; }

  </style>
</head>
<body>
<div id="app">
  <button id="fabMenu" aria-label="Menu">
    <span class="bars"><span class="bar b1"></span><span class="bar b2"></span><span class="bar b3"></span></span>
  </button>
  <button id="sidebarToggle" aria-label="Pokaż/ukryj listę">
    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    <span style="font-weight:700">Menu</span>
  </button>
  <div id="map" aria-label="Mapa szlaków"></div>
  <aside id="sidebar" aria-label="Lista szlaków">
    <div class="head">
      <div class="title">Szlaki piesze – Wałbrzych</div>
      <div class="meta">kliknij szlak, by uruchomić animację i śledzenie kamery</div>
    </div>
    <div class="actions-top"><button id="btnStop" class="btn" disabled>Resetuj animację</button></div>
    <div id="list" role="listbox" aria-label="Wybierz szlak do animacji"></div>
  </aside>
  <div id="timelineWrap" aria-label="Oś czasu animacji">
    <button id="btnPause" class="btn chip" style="flex:0 0 auto">Pauza</button>
    <button id="btnDownload" class="btn chip icon" aria-label="Pobierz" title="Pobierz" style="flex:0 0 auto"><svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v10m0 0 4-4m-4 4-4-4M5 21h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
    <select id="speedSelect" class="chip" aria-label="Prędkość odtwarzania">
  <option value="0.5">0.5×</option>
  <option value="1" selected>1×</option>
  <option value="1.75">1.75×</option>
  <option value="2.25">2.25×</option>
</select>
    <div id="timeCounter" class="chip" aria-live="polite"><span class="now">00:00</span> <span class="sep">/</span> <span class="total">00:00</span></div>
    <input id="timeline" type="range" min="0" max="1000" step="1" value="0"/>
  </div>
  

</div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="./js/config.local.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
